<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Liste des événements</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">

  <!-- DataTables JS -->
  <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      background-color: #f0f2f5;
      color: #333;
      margin: 0;
      padding: 0;
    }


    .widget {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin: 20px auto;
      max-width: 1200px;
    }


    .btn {
      text-transform: uppercase;
      font-weight: 500;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }


    .table td {
      vertical-align: middle;
    }

    .action-icons a {
      margin-right: 10px;
      color: #495057;
      font-size: 1.2rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .action-icons a:hover {
      color: #007bff;
    }


    .hands-icon i {
      margin-right: 5px;
      transition: transform 0.2s ease, color 0.3s ease;
    }

    .hands-icon:hover i {
      transform: scale(1.3);
      color: #138496; /* Bleu plus foncé au survol */
    }

    .widget {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin: 20px auto;
      max-width: 1200px;
    }

    h1 {
      font-weight: 800;
      font-size: 30px;
      color: #495057;
      text-align: left;
      margin-right:530px;
      margin-bottom: 30px;
    }

    .btn {
      text-transform: uppercase;
      font-weight: 500;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .action-icons a {
      margin-right: 10px;
      color: #495057;
      font-size: 1.2rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .action-icons a:hover {
      color: #495057;
    }
    .hands-icon i {
      margin-right: 5px;
      transition: transform 0.2s ease, color 0.3s ease;
    }

    .hands-icon:hover i {
      transform: scale(1.3);
      color: #138496; /* Bleu plus foncé au survol */
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #2C3E50 !important ; /* Couleur sombre élégante */
      color: white;
      padding-top: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .nav-item {
      margin-bottom: 15px;
    }
    .nav-link {
      font-size: 1.1rem;
      color: #ecf0f1;
      text-decoration: none;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .nav-link i {
      margin-right: 15px;
      font-size: 1.3rem;
    }

    .nav-link:hover {
      background-color:  #66859A ; /* Couleur survol */
      transform: scale(1.05);
      color: #ffffff;
    }

    .nav-link.active {
      background-color: #E67E22;
      color: #ffffff;
    }

    /* Main content styling */
    main {
      margin-left: 250px; /* Éspace pour la barre latérale */
      padding: 20px;
      background-color: #f4f6f9;
    }

    /* Table header styling */
    .table th {
      background-color: #2C3E50;
      color: #ffffff;
      text-align: center;
    }
    /* Spécificité du bouton logout */
    .logout {
      font-size: 1.1rem;
      padding: 10px 20px;
      color: #ecf0f1;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .logout:hover {
      color: white;
      background-color: #66859A/* Rouge vif au survol */
    }

    /* Texte des éléments de la nav */
    .nav-text {
      font-weight: 500;
    }

    /* Partie principale du contenu */
    main {
      margin-left: 250px; /* Éspace pour la barre latérale */
      padding: 20px;
      background-color: #f4f6f9;
    }

    /* Table avec bordures fines et couleurs élégantes */
    table {
      width: 80%;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 80px;
    }

    table th, table td {
      padding: 12px;
      text-align: center;
    }

    table thead {
      background-color: #34495e;
      color: white;
    }

    table tbody tr:nth-child(even) {
      background-color: #ecf0f1;
    }

    table tbody tr:hover {
      background-color: #dcdde1; /* Couleur au survol */
      transform: scale(1.02);
    }

    .action-icons a {
      margin: 0 10px;
      font-size: 1.3rem;
      color: #2c3e50;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .action-icons a:hover {
      color: #e74c3c;
      transform: scale(1.2);
    }
    .alert i {
      margin-right: 8px;
    }


  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Navbar verticale élégante -->
    <nav class="col-md-2 d-none d-md-block bg-dark sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#">
              <i class="fas fa-user"></i>
              <span class="nav-text" th:text="${username}"></span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link " th:href="@{/}">
              <i class="fas fa-home"></i>
              <span class="nav-text">Acceuil</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/showpayement}">
              <i class="fa-solid fa-coins"></i>
              <span class="nav-text">Paiement</span>
            </a>
          </li>
          <li class="nav-item">
            <form method="post" th:action="@{/logout}" class="d-inline">
              <button class="btn btn-link nav-link logout">
                <i class="fas fa-sign-out-alt"></i>
                <span class="nav-text">Logout</span>
              </button>
            </form>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-10 ms-sm-auto col-lg-10 px-4">
      <div class="widget">

        <h2 class="justify-content-center" style="display:flex;color: #76bda4; font-family: 'Trebuchet MS', sans-serif; text-align: center; margin-bottom: 20px; font-size: 1.8em; border-bottom: 2px solid #76bda4; padding-bottom: 10px;">
          <i class="fa-solid fa-coins" style="margin-right:5px;color: #E67E22 ; font-size: 26px"></i> Liste des Payements
        </h2>
        <table  class="table table-bordered table-hover">
          <thead>
          <tr>
            <th>Montant</th>
            <th>Date de Paiement </th>
            <th>Methode</th>
            <th>Status</th>
            <th>Nom de participant</th>
            <th>Nom de l'evenement</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="payer : ${paye}">
            <td th:text="${payer.amount +' DH '}"></td>
            <td th:text="${payer.datePaiement}"></td>
            <td th:text="${payer.methode}"></td>
            <td th:text="${payer.statut}"></td>
            <td th:text="${payer.participant.nomPrenom}"></td>
            <td th:text="${payer.evenement.titre}"></td>




          </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>


</div>
</body>
</html>
