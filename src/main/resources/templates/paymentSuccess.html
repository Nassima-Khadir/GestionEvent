<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participation Successful</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            background-color: #f0f2f5;
            margin: 0;
            color: #333;
            position: relative;
            overflow: hidden; /* Empêche les étoiles de dépasser le bord */
        }

        /* Sidebar styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #2C3E50;
            color: white;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .nav-item {
            margin-bottom: 15px;
        }

        .nav-link {
            font-size: 1.1rem;
            color: #ecf0f1;
            text-decoration: none;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .nav-link i {
            margin-right: 15px;
            font-size: 1.3rem;
        }

        .nav-link:hover {
            background-color: #66859A;
            transform: scale(1.05);
            color: #ffffff;
        }

        .nav-link.active {
            background-color: #E67E22;
            color: #ffffff;
        }

        /* Main content styling */
        main {
            margin-left: 250px;
            padding: 20px;
            background-color: #f4f6f9;
        }

        .widget {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
            position: relative;
        }

        h2 {
            font-weight: 500;
            color: #66859A;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #2C3E50;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #2C3E50;
            transform: scale(1.05);
        }

        .email-info {
            margin-top: 20px;
            color: #555;
            font-size: 1rem;
        }

        /* Célébration festive */
        .celebration-icon {
            font-size: 50px;
            color: #f39c12;
            animation: bounce 2s infinite;
            margin: 20px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Animation des étoiles */
        .star {
            position: absolute;
            border-radius: 50%;
            animation: float 5s ease-in-out infinite, rotate 8s linear infinite;
            opacity: 0;
        }

        .star.small {
            width: 15px;
            height: 15px;
            animation-duration: 2s;
        }

        .star.medium {
            width: 25px;
            height: 25px;
            animation-duration: 7s;
        }

        .star.large {
            width: 35px;
            height: 35px;
            animation-duration: 10s;
        }

        /* Animations de mouvement flottant */
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: translateY(0) rotate(360deg);
                opacity: 0.8;
            }
        }

        /* Animation de rotation des étoiles */
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Couleurs pour les étoiles */
        .star.gold {
            background: rgba(255, 215, 0, 0.8);
        }

        .star.red {
            background: rgba(255, 0, 0, 0.8);
        }

        .star.green {
            background: rgba(0, 255, 0, 0.8);
        }

        .star.blue {
            background: rgba(0, 0, 255, 0.8);
        }

        .logout {
            font-size: 1.1rem;
            padding: 10px 20px;
            color: #ecf0f1;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .logout:hover {
            color: whitesmoke;
            background-color: #66859A;/* Rouge vif au survol */
        }

    </style>
</head>
<body>

<!-- Barre de navigation latérale -->
<nav class="sidebar">
    <div class="sidebar-sticky p-3">
        <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <a class="nav-link active" th:href="@{/}">
                    <i class="fas fa-home"></i>
                    <span class="ms-2">Accueil</span>
                </a>
            </li>
            <li class="nav-item mb-2">
                <form method="post" th:action="@{/logout}" class="d-inline">
                    <button class="btn btn-link logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="ms-2">Déconnexion</span>
                    </button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<!-- Contenu principal -->
<main>
    <div class="widget">
        <i class="celebration-icon fas fa-star "style="font-size: 20px"></i> <!-- Icône étoile -->
        <h2><i class="fas fa-check-circle text-success"></i> Vous avez réussi dans votre inscription et paiement !</h2>

        <!-- Icônes de célébration avec uniquement des étoiles de différentes couleurs -->
        <div>
            <i class="celebration-icon fas fa-star " style="font-size: 25px;"></i>
            <!-- Icône étoile -->
            <i class="celebration-icon fas fa-star " style="padding-left:50%;font-size: 15px"></i> <!-- Icône étoile -->
            <i class="star gold"></i>
            <i class="star red"></i>
            <i class="star green"></i>
            <i class="star blue"></i>
            <i class="star gold"></i>
            <i class="star red"></i>
            <i class="star green"></i>
            <i class="star blue"></i>
        </div>

        <p class="lead" style="font-size: 16px">Vous vous êtes inscrit avec succès à l'événement <span th:text="${evenement.titre}"></span>. Merci pour votre participation et votre paiement !</p>
        <p class="email-info" style="font-size: 13px">Veuillez vérifier votre e-mail pour la confirmation et plus de détails concernant l'événement.</p>
        <div class="d-flex justify-content-center mt-4">
            <i class="celebration-icon fas fa-star "style="font-size: 18px"></i> <!-- Icône étoile -->

            <a th:href="@{/}" class="btn btn-primary justify-content-center" style="margin-top: 10px">

                <i class="fas fa-arrow-left" style="color: #f39c12" ></i> Retour à l'accueil
            </a>
            <i class="celebration-icon fas fa-star "style="font-size: 15px"></i> <!-- Icône étoile -->
        </div>
    </div>
</main>

<!-- Animation des étoiles -->
<div class="container">
    <div class="star small gold" style="top: 50%; left: 70%; animation-delay: 0s;"></div>
    <div class="star medium red" style="top: 40%; left: 50%; animation-delay: 1s;"></div>
    <div class="star large green" style="top: 70%; left: 30%; animation-delay: 2s;"></div>
    <div class="star small blue" style="top: 20%; left: 80%; animation-delay: 3s;"></div>
</div>

</body>
</html>
