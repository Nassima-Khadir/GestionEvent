<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participation Error</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            background-color: #f4f7fc;
            margin: 0;
            color: #333;
            position: relative;
            overflow: hidden;
        }

        /* Sidebar Styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #2C3E50;
            color: white;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .nav-item {
            margin-bottom: 15px;
        }

        .nav-link {
            font-size: 1.1rem;
            color: #ecf0f1;
            text-decoration: none;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .nav-link i {
            margin-right: 15px;
            font-size: 1.3rem;
        }

        .nav-link:hover {
            background-color: #66859A;
            transform: scale(1.05);
            color: #ffffff;
        }

        .nav-link.active {
            background-color: #E67E22;
            color: #ffffff;
        }

        /* Main Content Styling */
        main {
            margin-left: 250px;
            padding: 40px;
            background-color: #f4f7fc;
        }

        .error-widget {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin: 30px auto;
            max-width: 800px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .error-icon {
            font-size: 4rem;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .error-text {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #2C3E50;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #2C3E50;
            transform: scale(1.05);
        }

        .logout {
            font-size: 1.1rem;
            padding: 10px 20px;
            color: #ecf0f1;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .logout:hover {
            color: whitesmoke;
            background-color: #66859A;
            transform: scale(1.05);

        }
    </style>
</head>
<body>

<!-- Sidebar -->
<nav class="sidebar">
    <div class="sidebar-sticky p-3">
        <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <a class="nav-link active" th:href="@{/}">
                    <i class="fas fa-home"></i>
                    <span class="ms-2">Accueil</span>
                </a>
            </li>
            <li class="nav-item mb-2">
                <form method="post" th:action="@{/logout}" class="d-inline">
                    <button class="btn btn-link logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="ms-2">Déconnexion</span>
                    </button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<main>
    <div class="error-widget">
        <i class="fas fa-exclamation-triangle error-icon"></i>
        <h1>Erreur de Paiement</h1>
        <p class="error-text">Une erreur est survenue lors du paiement. Veuillez réessayer.</p>
        <div class="d-flex justify-content-center">
            <a th:href="@{/}" class="btn btn-primary">
                <i class="fas fa-arrow-left" style="color: #f39c12"></i> Retour à l'accueil
            </a>
        </div>
    </div>
</main>

</body>
</html>
