
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Évaluations</title>
    <!-- Inclure Bootstrap et Font Awesome pour les icônes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>

        .table th {
            background-color: #2C3E50 ;
            color: #ffffff;
            text-align: center;
        }

        .table td {
            vertical-align: middle;
        }

        .action-icons a {
            margin-right: 10px;
            color: #495057;
            font-size: 1.2rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .action-icons a:hover {
            color: #007bff;
        }

        .hands-icon i {
            margin-right: 5px;
            transition: transform 0.2s ease, color 0.3s ease;
        }

        .hands-icon:hover i {
            transform: scale(1.3);
            color: #138496; /* Bleu plus foncé au survol */
        }

        body {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            background-color: #f0f2f5;
            margin: 0;
            color: #333;
        }

        /* Sidebar styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #2C3E50 !important; /* Couleur sombre élégante */
            color: white;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .nav-item {
            margin-bottom: 15px;
        }
        .nav-link {
            font-size: 1.1rem;
            color: #ecf0f1;
            text-decoration: none;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .nav-link i {
            margin-right: 15px;
            font-size: 1.3rem;
        }

        .nav-link:hover {
            background-color:  #66859A ; /* Couleur survol */
            transform: scale(1.05);
            color: #ffffff;
        }

        .nav-link.active {
            background-color: #E67E22;
            color: #ffffff;
        }


        /* Table avec bordures fines et couleurs élégantes */
        table {
            width: 80%;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
        }
        .widget {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px auto;
            max-width: 1200px;
        }

        h2, h3 {
            font-weight: 580;
            color: #66859A;
            margin-bottom: 20px;
            text-align: center;
        }
        table tbody tr:nth-child(even) {
            background-color: #ecf0f1;
        }

        table tbody tr:hover {
            background-color: #dcdde1; /* Couleur au survol */
            transform: scale(1.02);
        }
        table tbody tr:nth-child(even) {
            background-color: #ecf0f1;
        }

        table tbody tr:hover {
            background-color: #dcdde1; /* Couleur au survol */
            transform: scale(1.02);
        }

        .action-icons a {
            margin: 0 10px;
            font-size: 1.3rem;
            color: #2c3e50;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .action-icons a:hover {
            color: #e74c3c;
            transform: scale(1.2);
        }
        /****Magicccccccc*/


        /* Effet lumineux sur les cellules */


        @keyframes glow {
            from {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            }
            to {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            }
        }

        /* Effet scintillant sur le titre */
        h2 i {
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0% {
                color: #e67e22;
                transform: scale(1);
            }
            50% {
                color: #f1c40f;
                transform: scale(1.2);
            }
            100% {
                color: #e67e22;
                transform: scale(1);
            }
        }

        /* Animation sur les icônes */
        .action-icons a i {
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .action-icons a:hover i {
            transform: rotate(20deg) scale(1.2);
            color: #2ecc71;
        }

        /* Transition fluide pour les lignes */
        table tbody tr td {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-primary {
            background-color: #2C3E50;
            border: none;
            margin-bottom: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #2C3E50;
            transform: scale(1.05);
        }

        .alert-warning {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body class="bg-light">

<!-- Barre de navigation latérale -->
<nav class="col-md-2 d-none d-md-block bg-dark sidebar">
    <div class="sidebar-sticky p-3">
        <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <a class="nav-link active" th:href="@{/}">
                    <i class="fas fa-home"></i>
                    <span class="ms-2">Accueil</span>
                </a>
            </li>
            <li class="nav-item mb-2">
                <form method="post" th:action="@{/logout}" class="d-inline">
                    <button class="btn btn-link nav-link logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="ms-2">Diconnection</span>
                    </button>
                </form>
            </li>
        </ul>
    </div>
</nav>
<main role="main" class="col-md-10 ms-sm-auto col-lg-10 px-4">
    <div class="widget">
        <h2 class="mb-0">    <i class="fas fa-star" style="color: #E67E22; font-size: 34px"></i> Liste des évaluations pour l'événement <span th:text="${eventId}"></span></h2>
        <br>

        <div class="d-flex justify-content-end mb-4">
            <a th:href="@{/}"  class="btn fw-bold" style="background-color: #2c3e50; color: whitesmoke;">
                <i class="fas fa-arrow-left me-2" style="color: #E67E22"></i> Retour à l'accueil
            </a>
        </div>
        <div class="alert alert-warning d-flex align-items-center justify-content-center" role="alert" th:if="${#lists.isEmpty(evaluations)}">
            <i class="fas fa-sad-tear" style="color: #f39c12; margin-right: 10px;"></i>
            <span>Aucune évaluation disponible pour l'instant.</span>
        </div>
        <!-- Message d'alerte avec icône triste -->


        <table class="table table-striped table-bordered" th:if="${!#lists.isEmpty(evaluations)}">
            <thead class="table-dark">
            <tr>
                <th>Nom de l'utilisateur</th>
                <th>Note</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="evaluation : ${evaluations}">
                <td th:text="${evaluation.utilisateur.getUsername()}"></td>
                <td th:text="${evaluation.rating}+'/5'"></td>
            </tr>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
</main>
<!-- Inclure Bootstrap JS et Font Awesome JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
